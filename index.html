<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  </head>
  <body>
  	<div class="container">
  		<div class="left">
  			
  		</div>
  		<div class="right">
  			
  		</div>
  		<div class="nav">
  			<div class="logo">Niharika</div>
  			<div class="cart"><i class="fas fa-shopping-cart"></i></div>
  		</div> 
		<div class="right-sidebar">
			<ul>
				<li class="title">Shop</li>
				<li>Shoes</li>
				<li>Cloths</li>
				<li>Accessories</li>
				<li>View All</li>
			</ul>
		</div>
		<div class="left-bottom">
			<p>Just Do It</p>
		</div>
		<div class="left-sidebar">
			<h1 class="product-title">Nike Epic React Flyknit
			</h1>
			<p class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita accusamus excepturi amet, tempore veritatis laudantium!</p>
			<p id="price">Price: GBP 150</p>
			<button class="btn">BUY NOW</button>
		</div>
		<div class="product" id="product">
			<img src="shoe.png" alt="Nike Shoe">
		</div>
		<div class="media">
			<ul>
				<li><i class="fab fa-facebook"></i></li>
				<li><i class="fab fa-instagram"></i></li>
				<li><i class="fab fa-twitter"></i></li>
			</ul>
		</div>
	</div>
  	<script type="text/javascript">
  		TweenMax.from(".right", 1.4, {
			delay: 1,
			width: 0,
			ease: Expo.easeInOut
		});

  		TweenMax.from(".logo", 1, {
			delay: 1,
			opacity: 0,
			x: -50,
			ease: Expo.easeInOut
		});
	
		TweenMax.from(".cart", 1, {
			delay: 1.4,
			opacity: 0,
			x: -20,
			ease: Expo.easeInOut
		});

		TweenMax.from(".product-title", 2, {
			delay: 1.4,
			opacity: 0,
			y: 20,
			ease: Expo.easeInOut
		});	
		TweenMax.from(".desc", 2, {
			delay: 1.6,
			opacity: 0,
			y: 20,
			ease: Expo.easeInOut
		});
		TweenMax.from("#price", 2, {
			delay: 1.8,
			opacity: 0,
			y: 20,
			ease: Expo.easeInOut
		});
		TweenMax.from(".btn", 2, {
			delay: 2,
			opacity: 0,
			y: 20,
			ease: Expo.easeInOut
		});
		TweenMax.staggerFrom(".right-sidebar ul li", 1, {
			delay: 2.4,
			opacity: 0,
			y: 20,
			ease: Power3.easeInOut
		},0.08);

		TweenMax.from(".left-bottom", 2, {
			delay: 2.6,
			opacity: 0,
			y: 20,
			ease: Expo.easeInOut
		});

		TweenMax.staggerFrom(".media ul li", 2, {
			delay: 3.4,
			opacity: 0,
			y: 20,
			ease: Power3.easeInOut
		},0.08);

		TweenMax.from(".product img", 3, {
			delay: 2,
			scale: 0,
			ease: Expo.easeInOut
		}); 
		TweenMax.to(".product img", 3, {
			delay: 2,
			scale: 1,
			ease: Expo.easeInOut
		}); 

  	</script>
  </body>
</html>
